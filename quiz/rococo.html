<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Section 1</title>
  <link href="/css/med.css" rel="stylesheet"/>
  <script src="/js/rococo.js" defer></script>
  <script src="/js/app.js" defer></script>
</head>
<body>
  <main class="main">
    <h2 class="title">Rococo Period</h2>
    <div id="progress-bar">
      <div id="barStatus"></div>
    </div>
    <section id="quiz-box">
      <h3 id="question"></h3>
      <div class="buttons">
          <button class="answer" id="answer-1" onclick="{testCorrectness(0)}"></button>

          <button class="answer" id="answer-2" onclick="{testCorrectness(1)}"></button>

          <button class="answer" id="answer-3" onclick="{testCorrectness(2)}"></button>

          <button class="answer" id="answer-4" onclick="{testCorrectness(3)}"></button>

          <button id="nextbtn"></button>
        </div>
      </section>
      <section id="score-keeper">
        <h4 id="score-heading">Score:</h4>
        <p id="display-score">0</p>
      </section>
      <h4 id="wrong"></h4>
  </main>
  <p id="finish"></p>
  <a href="/index.html"><h5 id="return-btn"></h5></a>
</body>
</html>
