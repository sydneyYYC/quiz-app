<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="styles.css" type="stylesheet"/>
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <h2>Quiz Time!</h2>
    <section>
      <h3 id="question"></h3>
      <div>
        <button id="answer-1" onclick="{testCorrectness(0)}"></button>
      </div>
      <div>
        <button id="answer-2" onclick="{testCorrectness(1)}"></button>
      </div>
      <div>
        <button id="answer-3" onclick="{testCorrectness(2)}"></button>
      </div>
      <div>
        <button id="answer-4" onclick="{testCorrectness(3)}"></button>
      </div>
      <button id="nextbtn" onclick={nextQuestion()}></button>
    </section>
    <section>
      <h4>Score:</h4>
      <p id="display-score">0</p>
    </section>
  </main>
</body>
</html>
